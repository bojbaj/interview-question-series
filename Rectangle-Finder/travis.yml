language: csharp
solution: rectangle-finder.sln
install:
  - nuget restore rectangle-finder.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release rectangle-finder.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./tests/bin/Release/rectangle-finder-test.dll